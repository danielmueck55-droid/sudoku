<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Sudoku ‚Äì Weihnachten</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    /* -------------------------
       GLOBAL SCALE VARIABLES
    -------------------------- */
    :root {
      --scale: 1;
      --frame-base: 430px;
      --cell-base: 40px;
      --border-base: 3px;
      --font-base: 20px;
      --btn-font-base: 17px;
    }

    @media (max-width: 480px) {
      :root { --scale: 0.88; }
    }

    @media (max-width: 380px) {
      :root { --scale: 0.75; }
    }

    /* -------------------------
       BASIC PAGE STYLE
    -------------------------- */
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding-top: 20px;
      background: linear-gradient(#f8f8f8, #d8e3f0);
      background-image:
        url('data:image/svg+xml,%3Csvg width="100" height="100" xmlns="http://www.w3.org/2000/svg"%3E%3Ctext x="10" y="55" font-size="20" fill="%23e0e0e0"%3E‚úª%3C/text%3E%3C/svg%3E'),
        url('data:image/svg+xml,%3Csvg width="120" height="120" xmlns="http://www.w3.org/2000/svg"%3E%3Ctext x="15" y="65" font-size="22" fill="%23f2d4d4"%3E‚ú¶%3C/text%3E%3C/svg%3E');
      background-repeat: repeat;
      overflow-x: hidden;
    }

    h1, h2 {
      font-family: 'Great Vibes', cursive;
      color: #b30000;
      text-shadow: 0 0 4px rgba(255,255,255,0.7);
      margin: 0;
    }

    h1 { font-size: 3rem; }
    h2 { font-size: 2rem; }

    /* -------------------------
       SNOWFLAKES
    -------------------------- */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 20px;
      opacity: 0.75;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    /* -------------------------
       INTRO OVERLAY
    -------------------------- */
    #introOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    #introContent {
      background: rgba(0,0,0,0.78);
      padding: 24px 32px;
      border-radius: 18px;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      max-width: 90vw;
      animation: introPop 0.6s ease-out;
      transform-origin: center;
    }

    @keyframes introPop {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    #introDate {
      font-size: 2.4rem;
      letter-spacing: 0.12em;
      margin-bottom: 16px;
    }

    #introDate span {
      display: inline-block;
    }

    #introMessage {
      font-size: 1.1rem;
      margin-top: 4px;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    .intro-particle {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffd700 0%, #ffb347 40%, rgba(179,0,0,0.9) 100%);
      box-shadow: 0 0 8px rgba(255,215,0,0.9);
      pointer-events: none;
      z-index: 3000;
      opacity: 1;
      transition: left 0.9s ease, top 0.9s ease, opacity 0.4s ease-out;
    }

    .cell-intro-glow {
      animation: cellIntroGlow 0.6s ease-out;
    }

    @keyframes cellIntroGlow {
      0% { box-shadow: 0 0 0 rgba(255,215,0,0); background-color: #fffbe6; }
      50% { box-shadow: 0 0 12px rgba(255,215,0,0.9); background-color: #fff4c2; }
      100% { box-shadow: 0 0 0 rgba(255,215,0,0); background-color: inherit; }
    }

    #startBtn {
      margin-top: 8px;
      padding: 10px 24px;
      border-radius: 999px;
      border: none;
      background: #b30000;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }

    /* -------------------------
       FRAME (RED BORDER BOX)
    -------------------------- */
    #frame {
      width: min(var(--frame-base), 92vw);
      transform: scale(var(--scale));
      transform-origin: top center;

      border: calc(8px * var(--scale)) solid #b30000;
      border-radius: calc(20px * var(--scale));

      background: rgba(255,255,255,0.65);
      padding: calc(15px * var(--scale));
      box-shadow: 0 0 calc(15px * var(--scale)) rgba(0,0,0,0.2);
      box-sizing: border-box;

      margin-top: 25px;

      display: flex;
      flex-direction: column;
      align-items: center; /* center sudoku & controls */
    }

    /* -------------------------
       SUDOKU GRID
    -------------------------- */
    #sudoku {
      --cell-size: calc(var(--cell-base) * var(--scale));
      --border-thick: calc(var(--border-base) * var(--scale));

      display: grid;
      grid-template-columns: repeat(9, var(--cell-size));
      grid-template-rows: repeat(9, var(--cell-size));
      gap: 0; /* cells touch */

      margin: 0 auto;
    }

    .cell {
      width: var(--cell-size);
      height: var(--cell-size);

      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;  /* reduced rounding */
      box-sizing: border-box;

      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;

      cursor: pointer;
      user-select: none;
    }

    .cell.mistake {
      background: #ffb3b3 !important;
    }

    .cell:focus {
      outline: 2px solid #b30000;
      background: #fff5f5;
    }

    .block-left  { border-left: var(--border-thick) solid #b30000 !important; }
    .block-right { border-right: var(--border-thick) solid #b30000 !important; }
    .block-top   { border-top: var(--border-thick) solid #b30000 !important; }
    .block-bottom{ border-bottom: var(--border-thick) solid #b30000 !important; }

    .cell-value {
      position: relative;
      z-index: 2;
      font-size: calc(var(--font-base) * var(--scale));
      color: black;
    }

    /* 3x3 mini note grid */
    .cell-notes {
      position: absolute;
      inset: 2px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      font-size: calc(var(--font-base) * var(--scale) * 0.4);
      line-height: 1;
      color: #555;
      pointer-events: none;
      z-index: 1;
    }

    .note-slot {
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
    }

    /* -------------------------
       FIXED CELLS (GIVEN NUMBERS)
    -------------------------- */
    .fixed {
      background: #f7eaea !important;
      font-weight: normal !important; /* no bold */
    }

    @media (max-width: 600px) {
      .fixed {
        background: #e9c8c8 !important; /* a bit darker on mobile */
        font-weight: normal !important;
      }
      .cell-value {
        color: #222 !important;
      }
    }

    /* -------------------------
       NUMBER PAD
    -------------------------- */
    #numberPad {
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(5, calc(var(--cell-base) * var(--scale)));
      grid-auto-rows: calc(var(--cell-base) * var(--scale));
      justify-content: center;
      gap: 8px;
    }

    .numBtn {
      width: calc(var(--cell-base) * var(--scale));
      height: calc(var(--cell-base) * var(--scale));
      border-radius: 8px;
      border: none;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      font-size: calc(var(--font-base) * var(--scale));
      cursor: pointer;
      box-sizing: border-box;
      color: #0a7a0a !important; /* Christmassy green */
    }

    /* -------------------------
       CONTROLS
    -------------------------- */
    #notesToggle {
      margin-top: 12px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
    }

    .note {
      /* marker class; visual handled by note grid */
    }

    #mistakeBtn {
      margin-top: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #b30000;
      color: white;
      cursor: pointer;
      font-size: calc(var(--btn-font-base) * var(--scale));
    }

    /* -------------------------
       WIN MESSAGE
    -------------------------- */
    #winMessage {
      margin-top: 18px;
      background: rgba(255,255,255,0.94);
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 17px;
      box-shadow: 0 0 12px rgba(0,0,0,0.25);
      opacity: 0;
      display: none;
      text-align: center;
      max-width: 92vw;
      transform: translateY(18px);
      transition: all 0.8s ease;
    }

    #winMessage h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.3rem;
      margin: 0;
      background: linear-gradient(45deg, #b30000, #d4af37, #008000);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 7px rgba(255,255,255,0.7);
    }
  </style>
</head>

<body>

<h1>Felice Adventskalender</h1>
<h2>T√ºrchen 2 üéÑüéÅ</h2>

<!-- INTRO OVERLAY -->
<div id="introOverlay">
  <div id="introContent">
    <div id="introDate"></div>
    <div id="introMessage">Viel Spa√ü beim heutigen R√§tsel! üéÑ‚ú®</div>
    <button id="startBtn">Start</button>
  </div>
</div>

<div id="frame">
  <div id="sudoku"></div>

  <div id="notesToggle">
    <label><input type="checkbox" id="notesMode"> Notizen-Modus</label>
  </div>

  <div id="numberPad"></div>

  <button id="mistakeBtn">Fehler hervorheben</button>
</div>

<div id="winMessage">
  <h2>Geschafft!</h2>
  <p>Sei gespannt auf das n√§chste T√ºrchen! üéÑ‚ú®</p>
</div>

<script>
/* -------------------------
   SNOWFALL
-------------------------- */
for (let i = 0; i < 20; i++) {
  const f = document.createElement('div');
  f.className = 'snowflake';
  f.textContent = '‚ùÖ';
  f.style.left = Math.random() * 100 + 'vw';
  f.style.animationDuration = 5 + Math.random() * 5 + 's';
  f.style.animationDelay = Math.random() * 5 + 's';
  document.body.appendChild(f);
}

/* -------------------------
   INTRO DATE SETUP
-------------------------- */
const introDateEl = document.getElementById("introDate");
const startBtn = document.getElementById("startBtn");
const introOverlay = document.getElementById("introOverlay");
const dateStr = "22.11.1998";

const introDigits = []; // only digit spans, in order
for (const ch of dateStr) {
  const span = document.createElement("span");
  if (/\d/.test(ch)) {
    span.className = "introDigit";
    introDigits.push(span);
  } else {
    span.className = "introDot";
  }
  span.textContent = ch;
  introDateEl.appendChild(span);
}

/* -------------------------
   PUZZLE + SOLUTION
   (with intro cells initially empty)
-------------------------- */
const puzzle = [
  [5,3,0,0,7,0,0,0,0],
  [6,0,0,0,9,5,0,0,0],   // (2,4)=1 becomes 0
  [0,9,8,0,0,0,0,6,0],
  [8,0,0,0,6,0,0,0,3],
  [4,0,0,8,0,3,0,0,0],   // (5,9)=1 becomes 0
  [7,0,0,0,0,0,0,0,6],   // (6,5)=2 becomes 0
  [0,6,0,0,0,0,0,0,0],   // (7,7)=2 & (7,8)=8 become 0
  [0,0,0,4,0,0,0,0,5],   // (8,5)=1, (8,6)=9 become 0
  [0,0,0,0,8,0,0,7,0],   // (9,9)=9 becomes 0
];

const solution = [
  [5,3,4,6,7,8,9,1,2],
  [6,7,2,1,9,5,3,4,8],
  [1,9,8,3,4,2,5,6,7],
  [8,5,9,7,6,1,4,2,3],
  [4,2,6,8,5,3,7,9,1],
  [7,1,3,9,2,4,8,5,6],
  [9,6,1,5,3,7,2,8,4],
  [2,8,7,4,1,9,6,3,5],
  [3,4,5,2,8,6,1,7,9],
];

/* Mapping of digits from date to cell positions (0-based) */
const introMappings = [
  { char: '2', row: 5, col: 4 }, // (6,5)
  { char: '2', row: 6, col: 6 }, // (7,7)
  { char: '1', row: 1, col: 3 }, // (2,4)
  { char: '1', row: 4, col: 8 }, // (5,9)
  { char: '1', row: 7, col: 4 }, // (8,5)
  { char: '9', row: 7, col: 5 }, // (8,6)
  { char: '9', row: 8, col: 8 }, // (9,9)
  { char: '8', row: 6, col: 7 }, // (7,8)
];

const sudoku = document.getElementById("sudoku");
let selectedCell = null;
let gameStarted = false;

function createNoteGrid() {
  const notesDiv = document.createElement("div");
  notesDiv.className = "cell-notes";
  for (let n = 1; n <= 9; n++) {
    const span = document.createElement("span");
    span.className = "note-slot";
    span.dataset.num = String(n);
    span.textContent = n;
    notesDiv.appendChild(span);
  }
  return notesDiv;
}

function updateNotesVisual(cell) {
  const notes = cell.notes || new Set();
  const notesDiv = cell.querySelector(".cell-notes");
  if (!notesDiv) return;
  const slots = notesDiv.querySelectorAll(".note-slot");
  slots.forEach(slot => {
    const n = Number(slot.dataset.num);
    slot.style.opacity = notes.has(n) ? "1" : "0";
  });
}

function clearNotes(cell) {
  cell.notes = new Set();
  updateNotesVisual(cell);
}

function renderSudoku() {
  sudoku.innerHTML = "";

  for (let r = 0; r < 9; r++) {
    for (let c = 0; c < 9; c++) {

      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.row = r;
      cell.dataset.col = c;
      cell.notes = new Set();

      const valueDiv = document.createElement("div");
      valueDiv.className = "cell-value";

      const notesDiv = createNoteGrid();

      if (puzzle[r][c] !== 0) {
        cell.classList.add("fixed");
        cell.dataset.value = puzzle[r][c];
        valueDiv.textContent = puzzle[r][c];
      } else {
        cell.dataset.value = "";
      }

      // 3x3 block borders
      if (c % 3 === 0) cell.classList.add("block-left");
      if (c === 8)     cell.classList.add("block-right");
      if (r % 3 === 0) cell.classList.add("block-top");
      if (r === 8)     cell.classList.add("block-bottom");

      cell.appendChild(valueDiv);
      cell.appendChild(notesDiv);

      cell.addEventListener("click", () => {
        if (!gameStarted) return;
        if (cell.classList.contains("fixed")) return;
        if (selectedCell) selectedCell.style.outline = "none";
        selectedCell = cell;
        cell.style.outline = "2px solid #b30000";
      });

      sudoku.appendChild(cell);
    }
  }
}

renderSudoku();

/* -------------------------
   NUMBER PAD
-------------------------- */
const numberPad = document.getElementById("numberPad");
for (let n = 1; n <= 9; n++) {
  const btn = document.createElement("button");
  btn.className = "numBtn";
  btn.textContent = n;
  btn.onclick = () => handleInput(n);
  numberPad.appendChild(btn);
}
const del = document.createElement("button");
del.className = "numBtn";
del.textContent = "‚å´";
del.onclick = () => handleInput(0);
numberPad.appendChild(del);

const notesMode = document.getElementById("notesMode");

function handleInput(value) {
  if (!gameStarted) return;
  if (!selectedCell || selectedCell.classList.contains("fixed")) return;

  const valueDiv = selectedCell.querySelector(".cell-value");

  if (notesMode.checked) {
    // Notes mode
    if (!selectedCell.notes) selectedCell.notes = new Set();

    if (value === 0) {
      selectedCell.notes.clear();
    } else {
      if (selectedCell.notes.has(value)) selectedCell.notes.delete(value);
      else selectedCell.notes.add(value);
    }

    // In notes mode, clear main value
    selectedCell.dataset.value = "";
    valueDiv.textContent = "";
    selectedCell.classList.add("note");
    updateNotesVisual(selectedCell);

  } else {
    // Normal number entry
    selectedCell.classList.remove("note");
    clearNotes(selectedCell);

    if (value === 0) {
      selectedCell.dataset.value = "";
      valueDiv.textContent = "";
    } else {
      selectedCell.dataset.value = String(value);
      valueDiv.textContent = value;
    }
    valueDiv.style.color = "black";
  }

  checkWin();
}

/* -------------------------
   FEHLER HERVORHEBEN
   tap once = red for 1s
-------------------------- */
const mistakeBtn = document.getElementById("mistakeBtn");
let mistakeTimeout = null;

function showMistakes() {
  const cells = document.querySelectorAll(".cell");
  cells.forEach((cell, i) => {
    if (cell.classList.contains("fixed") || cell.classList.contains("note")) return;
    const r = Math.floor(i / 9);
    const c = i % 9;
    const val = cell.dataset.value;

    if (val && Number(val) !== solution[r][c]) {
      cell.classList.add("mistake");
    }
  });
}

function clearMistakes() {
  document.querySelectorAll(".cell.mistake").forEach(cell => {
    cell.classList.remove("mistake");
  });
}

mistakeBtn.addEventListener("click", () => {
  if (!gameStarted) return;
  if (mistakeTimeout) {
    clearTimeout(mistakeTimeout);
    clearMistakes();
    mistakeTimeout = null;
  }
  showMistakes();
  mistakeTimeout = setTimeout(() => {
    clearMistakes();
    mistakeTimeout = null;
  }, 1000);
});

/* -------------------------
   WIN DETECTION
-------------------------- */
function checkWin() {
  const cells = document.querySelectorAll(".cell");

  for (let r = 0; r < 9; r++) {
    for (let c = 0; c < 9; c++) {
      const cell = cells[r * 9 + c];
      const val = cell.dataset.value;
      if (Number(val) !== solution[r][c]) return;
    }
  }
  onWin();
}

function onWin() {
  const msg = document.getElementById("winMessage");
  msg.style.display = "block";
  setTimeout(() => {
    msg.style.opacity = "1";
    msg.style.transform = "translateY(0)";
  }, 20);
}

/* -------------------------
   INTRO ANIMATION
-------------------------- */
startBtn.addEventListener("click", () => {
  // prevent double start
  startBtn.disabled = true;

  const cells = document.querySelectorAll(".cell");
  const particles = [];

  // create spark particles that fly into the target cells
  introMappings.forEach((map, idx) => {
    const digitSpan = introDigits[idx];
    if (!digitSpan) return;

    const rect = digitSpan.getBoundingClientRect();
    const particle = document.createElement("div");
    particle.className = "intro-particle";

    const startLeft = rect.left + rect.width / 2;
    const startTop = rect.top + rect.height / 2;

    particle.style.left = startLeft + "px";
    particle.style.top = startTop + "px";

    document.body.appendChild(particle);

    const cell = cells[map.row * 9 + map.col];
    const cellRect = cell.getBoundingClientRect();
    const targetLeft = cellRect.left + cellRect.width / 2;
    const targetTop  = cellRect.top + cellRect.height / 2;

    const flightDelay = idx * 80;

    setTimeout(() => {
      particle.style.left = targetLeft + "px";
      particle.style.top  = targetTop + "px";
    }, flightDelay);

    particles.push({ particle, map, delay: flightDelay });
  });

  // Fade out overlay while particles fly
  introOverlay.style.transition = "opacity 0.9s ease";
  introOverlay.style.opacity = "0";

  const baseTime = 900;
  const maxDelay = particles.length
    ? particles.reduce((max, p) => Math.max(max, p.delay), 0)
    : 0;

  // After the particles have arrived, reveal the digits with a stagger + glow
  setTimeout(() => {
    const currentCells = document.querySelectorAll(".cell");
    particles.forEach(({ particle, map }, idx) => {
      const cell = currentCells[map.row * 9 + map.col];
      const valueDiv = cell.querySelector(".cell-value");
      const revealDelay = idx * 80;

      setTimeout(() => {
        cell.dataset.value = map.char;
        valueDiv.textContent = map.char;
        cell.classList.add("fixed", "cell-intro-glow");

        // fade out particle
        particle.style.opacity = "0";

        // remove glow class after animation
        setTimeout(() => {
          cell.classList.remove("cell-intro-glow");
        }, 700);
      }, revealDelay);
    });

    // remove particles after they faded out
    setTimeout(() => {
      particles.forEach(({ particle }) => {
        if (particle.parentNode) {
          particle.parentNode.removeChild(particle);
        }
      });
    }, particles.length * 80 + 800);

    introOverlay.style.display = "none";
    gameStarted = true;
  }, maxDelay + baseTime);
});
</script>

</body>
</html>
